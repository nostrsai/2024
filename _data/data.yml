experiences:
    title: Work Profile
    info:
      - role: Blaster, Powder Coater, Sprayer
        time: 2018 - 2024
        company: Vanwin Coatings of Virginia
        details: |
          While with VanWin Coatings, I learned the precarious task of powder coatings.
          Able to fill multiple roles, from powder coating, abrasive blasting and painting,
          I used my experience to help deliver high quality products to our partners in the
          shipbuilding and repair industry.  Additionally, our facilities executed contracts
          for industrial and even personal protective coatings.  I assisted in day-to-day
          operations in-shop and on-site, helped engineer and deploy saftey strategies, maintained
          machinery as well as provided certified skilled labor.  I was required to assist
          with shipping and logistics, and operate heavy equipment.
            - Long Term 
            - Protective Coatings
            - Surface Preparation
            - MIL Spec
            - OSHA Compliant QP1/QP2 
      - role: Production Foreman, Blaster, Painter
        time: 2015 - 2019
        company: Marine Specialty Painting
        details: |
          MSP is where I earned my stripes in the coatings business, starting off at entry level.
          My first assigned job was Sp-3 surface prep using pneumatic tools.  After gathering
          experience in applying coatings, removing degraded coatings, and preparing surfaces per
          MIL Spec, I went on to supervise my own crews, as well as recieve my 7/12/14 certifications.
            - Entry Point into Protective Coatings
            - Invaluable Field Experience
            - Rapid Advancement
            - Management Experience
            - Certifications
            - Multiple roles
