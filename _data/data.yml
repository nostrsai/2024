            My SSPC certifications enable me to supervise and execute Surface Preparation, proper
            removal of degraded coatings, and Application of Protective Coating systems.  I have a
            perfect working knowledge of all the systems and tools used in these proceeses, as well
            as the applicable MIL Spec and OSHA standards.

